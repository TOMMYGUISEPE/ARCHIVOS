<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            background-color: #1e1e1e;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1E90FF;
            font-size: 18px;
            transition: color 0.3s;
        }
        a:hover {
            color: #FFD700;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
            color: #FFD700;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }
        .folder:hover {
            color: #1E90FF;
        }
        .file-list {
            display: none;
            margin-left: 20px;
            border-left: 2px solid #FFD700;
            padding-left: 10px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .file-list.show {
            display: block;
        }
        .file-list li {
            margin: 5px 0;
        }
        .image-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .image-circle {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            border-radius: 60%;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .image-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-text {
            margin-left: 60px;
            color: #e0e0e0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-circle">
            <img src="https://avatars.githubusercontent.com/u/160074680?v=4" alt="Circle Image">
        </div>
        <div class="image-text">
            TOMMY ZAMBRANO
        </div>
    </div>
    <div class="container">
        <h1>Arquivos de Descarga</h1>
        <ul id="file-list"></ul>
    </div>

    <script>
        const files = {
            'Imagens': {
                'A546B': ['init_boot.img', 'boot.img', 'recovery.img'],
                'A546E': ['init_boot.img', 'boot.img', 'recovery.img']
            },
            'Tools': ['magiskboot', 'ksud'],
            'SCRIP-UPDATER': ['V1']
        };

        const fileList = document.getElementById('file-list');

        const createFileList = (files) => {
            const ul = document.createElement('ul');
            ul.className = 'file-list';
            files.forEach(file => {
                const li = document.createElement('li');
                const fileName = file.split('/').pop();
                li.innerHTML = `<a href="${file}" download>${fileName}</a>`;
                ul.appendChild(li);
            });
            return ul;
        };

        for (const folder in files) {
            const liFolder = document.createElement('li');
            const folderHeader = document.createElement('div');
            folderHeader.className = 'folder';
            folderHeader.textContent = folder;
            const ulFiles = createFileList(Array.isArray(files[folder]) ? files[folder].map(file => `${folder}/${file}`) : []);
            
            if (typeof files[folder] === 'object' && !Array.isArray(files[folder])) {
                for (const subfolder in files[folder]) {
                    const liSubFolder = document.createElement('li');
                    const subFolderHeader = document.createElement('div');
                    subFolderHeader.className = 'folder';
                    subFolderHeader.textContent = subfolder;
                    const ulSubFiles = createFileList(files[folder][subfolder].map(file => `${folder}/${subfolder}/${file}`));

                    subFolderHeader.addEventListener('click', () => {
                        ulSubFiles.classList.toggle('show');
                    });

                    liSubFolder.appendChild(subFolderHeader);
                    liSubFolder.appendChild(ulSubFiles);
                    ulFiles.appendChild(liSubFolder);
                }
            } 

            folderHeader.addEventListener('click', () => {
                ulFiles.classList.toggle('show');
            });

            liFolder.appendChild(folderHeader);
            liFolder.appendChild(ulFiles);
            fileList.appendChild(liFolder);
        }
    </script>
</body>
</html>
